<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘 뭐 먹지?</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8319588891960553"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>🍽 오늘 뭐 먹지?</h1>
    <div class="selects">
        <select id="type" class="fonter">
            <option value="">종류 선택</option>
            <option value="한식">한식</option>
            <option value="중식">중식</option>
            <option value="일식">일식</option>
            <option value="양식">양식</option>
            <option value="분식">분식</option>
            <option value="디저트">디저트</option>
          </select>
          
          <select id="flavor" class="fonter">
            <option value="">맛 선택</option>
            <option value="매운맛">매운맛</option>
            <option value="짠맛">짠맛</option>
            <option value="단맛">단맛</option>
            <option value="담백한맛">담백한맛</option>
            <option value="새콤한맛">새콤한맛</option>
          </select>
          
    </div>
    <button id="recommendBtn">추천 받기 🎲</button>
    <div id="result">🎉 추천 결과가 여기에 나와요!</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
